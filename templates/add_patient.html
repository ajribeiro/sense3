<form action='/create_patient' method='post'>

    <div class="container">
        <div class="header">
            <ul class="nav nav-pills pull-right">
                <li class="active"><a href="/">Home</a></li>

        <h1>SENSE 3 - Create New Patient</h1>
        <hr width='100%' color='blue' size='6'>

        <div class="input-group input-group-lg">
            <span class="input-group-addon">Please enter Study ID 01-</span>
            <input type="text" class="form-control" placeholder="4 digits – 3 patient initials" name='patientid' required>
        </div>

        <div class="input-group input-group-lg">
            <span class="input-group-addon">Enrollment Date:</span>
            <input type="text" class="form-control" placeholder="mm/dd/yyyy" name='edate' required>
            <span class="input-group-addon">Enrollment Time:</span>
            <input type="text" class="form-control" placeholder="HH:MM" name='etime' required>
        </div>


        <div style="margin-top:10px;">
            <p align="center">
                <a class="btn btn-lg btn-warning" href="/" role="button">Cancel</a>
                <input type="submit" class="btn btn-lg btn-success" value='Continue'>
            </p>
        </div>

        <div class="footer">
            <p>© Natalie Han 2014</p>
        </div>
